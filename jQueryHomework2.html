<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">Who was the first president of the United States?</label>
        <input type="text" class="form-control"/>
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">Of these 5 Presidents listed, which was the 25th president of the United States?</label>
        <select class="form-control">
          <option value="Abraham Lincoln">Abraham Lincoln</option>
          <option value="Grover Cleveland">Grover Cleveland</option>
          <option value="William McKinley">William McKinley</option>
          <option value="Theodore Roosevelt">Theodore Roosevelt</option>
          <option value="Ronald Reagan">Ronald Reagan</option>
        </select>
      </div>

      <div id="question-3" class="form-group">
        <label class="control-label">Who was the only president to serve more than two terms?</label>
        <select class="form-control">
          <option value="Ulysses S. Grant">Ulysses S. Grant</option>
          <option value="Franklin D. Roosevelt">Franklin D. Roosevelt</option>
          <option value="George Washington">George Washington</option>
          <option value="William Howard Taft">William Howard Taft</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
    </div>

    <script>
    $('#grade-it').on('click',function() {

    $("#question-1").removeClass("has-success")
    $("#question-2").removeClass("has-success")
    $("#question-2").removeClass("has-success")
    $("#question-1").removeClass("has-error")
    $("#question-2").removeClass("has-error")
    $("#question-3").removeClass("has-error")

    var firstpres = $('#question-1.form-control').val();

    if(firstpres == 'George Washington'){
      $("#question-1").addClass("has-success");
    }
    else {
      $("#question-1").addClass("has-error")
    }
  });
      $("grade-it").on('click',function (){

      var twentyfifthpres = $("#question-2.form-control").val();

      if(twentyfifthpres == 'William McKinley') {
        $("#question-2").addClass("has-success");
      } else {
        $("#question-2").addClass("has-error")
      }
    });
    $("grade-it").on('click',function() {
      var morethantwoterms = $("#question-3 .form-control").val();
      if (morethantwoterms == "Franklin D. Roosevelt"){
        $("#question-3").addClass("has-success");
      } else {
        $("#question-3").addClass("has-error")
      }
    });
      $("button").on('click', function(){
        $("#question-1.form-control").val("George Washington");
        $("question-2 .form=control").val("William McKinley");
        $("question-3 .form-control").val("Franklin D. Roosevelt");

      });

    </script>
  </body>
</html>
